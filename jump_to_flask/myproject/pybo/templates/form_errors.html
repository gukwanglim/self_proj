<!-- form_errors.html 템플릿 파일은 다음과 같이 "필드에서 발생한 오류를 표시하는 부분"과 
    "flash를 거치면서 발생한 오류를 표시하는 부분"으로 구성 -->

<!-- 필드오류 -->
<!-- 폼 validators 검증에 실패한 경우 표시 -->
{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {% for field, errors in form.errors.items() %}
    <strong>{{ form[field].label }}</strong>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endif %}

<!-- flash 오류 -->
<!-- flash('이미 존재하는 사용자입니다.')와 같은 로직에 의해 표시 -->
{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endfor %}
