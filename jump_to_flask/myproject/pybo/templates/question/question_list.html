<!-- 질문 목록 -->   <!-- 템플릿 태그. 이 태그가 파이썬 코드와 연결된다 -->
{% if question_list %}            <!-- render_template 함수에서 전달받은 질문 목록 데이터 question_list가 있는지 검사 -->
    <ul>
    {% for question in question_list %}             <!-- question_list에 저장된 데이터를 하나씩 꺼내 question 객체에 대입 (for 문))-->       
        <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>      <!-- for 문에서 얻은 question 객체의 id를 출력 -->
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
